<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Title</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-toggle.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">Title</span>
        </div>
      </div>
    </nav>

    <div class="container">
      <br>
      <br>
      <div class="checkbox" style="margin-left: 1em;">
        <label>
          <input id="led-toggle" type="checkbox" />
          LED Streifen
        </label>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap-toggle.min.js"></script>
    <script src="ie10-viewport-bug-workaround.js"></script>
    <script>
      function websocketInit() {
        var ledToggle = $('#led-toggle');

        ledToggle.bootstrapToggle({
          on: 'An',
          off: 'Aus'
        });

        var ledToggleWebsocket;
        var ledStatus = ledToggle.prop('checked');

        if (typeof ledToggleWebsocket !== 'undefined') {
          ledToggleWebsocket.onclose = function () {}; // disable onclose handler first
          ledToggleWebsocket.close();
        }

        var loc = window.location;
        var ws_uri;
        if (loc.protocol === "https:") {
            ws_uri = "wss:";
        } else {
            ws_uri = "ws:";
        }
        ws_uri += "//" + loc.host;

        ledToggleWebsocket = new WebSocket(ws_uri + "/websocket/led");


        $('#led-toggle').change(function() {
          ledStatus = $(this).prop('checked');
          ledToggleWebsocket.send(ledStatus);
        })

        ledToggleWebsocket.onmessage = function (e) {$('#led-toggle')
          var message = e.data;
          console.log('Server: ' + message);
          if (message === "true" && ledStatus == false) {
            console.log("Set toggle to on");
            ledToggle.bootstrapToggle('on');
          } else if (message === "false" && ledStatus == true) {
            console.log("Set toggle to off");
            ledToggle.bootstrapToggle('off');
          }
        };
      }

      $(document).ready(function() {
        console.log("ready");
        websocketInit();
      });

      $(window).focus(function() {
        console.log("focus");
        websocketInit();
      });
    </script>
  </body>
</html>
